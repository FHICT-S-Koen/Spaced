static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.quic_listener
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.filters.network.quic.v3.QuicListener
                secret:
                  name: 'example_secret'
                  tls_context:
                    common_tls_context:
                      validation_context:
                        trust_chain_verification: ACCEPT_UNTRUSTED
